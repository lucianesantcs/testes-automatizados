<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
    <fa-icon role="button" tabindex="0" [attr.aria-describedBy]="id" size="1x" [icon]="faIcon.faThumbsUp"></fa-icon>
    <span [attr.id]="id" [attr.aria-label]="likes + ': people liked'" aria-live=true aria-atomic="true" class="like-counter">{{ likes }}</span>
</div>
